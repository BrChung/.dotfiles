- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Projects

- shell:
    - command: ./setup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
