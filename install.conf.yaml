- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig: gitconfig
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Projects

- shell:
    - command: ./scripts/setup_homebrew.zsh
      stdin: true # brew install may ask for password for sudo
      stdout: true
      stderr: true
    - command: ./scripts/setup_zsh.zsh
      stdout: true
      stderr: true
